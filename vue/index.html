<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multi Language Link Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <div class="container">
            <div class="row" v-cloak>
                <div class="col-xs-12 well">
                    <h2 class="text-center">Enter any URL</h1>
                        <form class="well">
                            <div class="form-group">
                                <input type="url" class="form-control" v-model="url" placeholder="https://...">
                            </div>
                        </form>
                        <div class="view-list">
                            <button class="btn btn-default clip-btn" :class='{"hidden": !prefix}' data-clipboard-target=".view-list">
                                <img src="./assets/clippy.svg" class="img-responsive" alt="">
                            </button>
                            <a :href="prefix + item + suffix" v-for="item in isoCodes" v-if="prefix" class="links">{{prefix + item + suffix}}</a>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.min.js"></script>
    <script src="app.js">

    </script>
</body>

</html>
